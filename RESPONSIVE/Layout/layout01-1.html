<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESPONSIVE - layout01-1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #f3e5f5;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
      font-size: 40px;
      text-align: center;
      color: #ffffff;
      text-transform: uppercase;
    }
    header {
      width: 100%;
      height: 150px;
      background: #9575cd;
      line-height: 150px;
    }
    aside {
      float: left;
      width: 30%;
      height: 700px;
      background: #7e57c2;
      line-height: 700px;
    }
    section {
      float: left;
      width: 70%;
      height: 700px;
      background: #673ab7;
      line-height: 700px;
    }
    footer {
      clear: both;
      width: 100%;
      height: 150px;
      background: #5e35b1;
      line-height: 150px;
    }
    
    /* 화면 너비가 0 ~ 1200px */
    @media (max-width: 1220px) {
      #wrap {
        width: 95%;
      }
    }
    
    /* 화면 너비가 0 ~ 768px */
    @media (max-width: 768px) {
      #wrap {
        width: 100%;
      }
    }
    
    /* 화면 너비가 0 ~ 480px */
    @media (max-width: 480px) {
      #wrap {
        width: 100%;
      }
      header {
        height: 300px;
        line-height: 300px;
      }
      aside {
        float: none;
        width: 100%;
        height: 300px;
        line-height: 300px;
      }
      section {
        float: none;
        width: 100%;
        height: 300px;
        line-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>header</header>
    <aside>aside</aside>
    <section>section</section>
    <footer>footer</footer>
  </div>
</body>
</html>
