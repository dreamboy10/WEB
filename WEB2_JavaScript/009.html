<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열과 반복문</title>
</head>
<body>
	<h1>Loop &amp; Array</h1>

	<script>
		var coworkers = 
		['dreamboy', 'july', 'bbuo', 'uthu', 'wrip'];
	</script>

	<h2>Co Workers</h2>

	<ul>
		<script>
			var i = 0;
			while(i < coworkers.length) {
				alert('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
				console.log('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
				document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
				i = i + 1;
			}
		</script>
	</ul>
</body>
</html>
