<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
</head>
<body>
	<h1>Loop</h1>

	<ul>
		<script>
			alert('<li>1</li>');
			console.log('<li>1</li>');
			document.write('<li>1</li>');
			var i = 0;
			while(i < 3) {
				alert('<li>2</li>');
				console.log('<li>2</li>');
				document.write('<li>2</li>');
				alert('<li>3</li>');
				console.log('<li>3</li>');
				document.write('<li>3</li>');
				i = i + 1;
			}
			alert('<li>4</li>');
			console.log('<li>4</li>');
			document.write('<li>4</li>');
		</script>
	</ul>
</body>
</html>
