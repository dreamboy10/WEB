<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>조건문</title>
</head>
<body>
	<h1>
		Conditional Statements
	</h1>

	<h2>
		Program
	</h2>

	<script>
		alert("1");
		console.log("1");
		document.write("1<br>");
		alert("2");
		console.log("2");
		document.write("2<br>");
		alert("3");
		console.log("3");
		document.write("3<br>");
		alert("4");
		console.log("4");
		document.write("4<br>");
	</script>

	<h2>
		IF - true
	</h2>

	<script>
		alert("1");
		console.log("1");
		document.write("1<br>");
		if(true) {
			alert("2");
			console.log("2");
			document.write("2<br>");
		} else {
			alert("3");
			console.log("3");
			document.write("3<br>");
		}
		alert("4");
		console.log("4");
		document.write("4<br>");
	</script>

	<h2>
		IF - false
	</h2>

	<script>
		alert("1");
		console.log("1");
		document.write("1<br>");
		if(false) {
			alert("2");
			console.log("2");
			document.write("2<br>");
		} else {
			alert("3");
			console.log("3");
			document.write("3<br>");
		}
		alert("4");
		console.log("4");
		document.write("4<br>");
	</script>
</body>
</html>
