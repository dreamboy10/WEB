<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비교 연산자와 Boolean 데이터 타입</title>
</head>
<body>
	<h1>
		Comparison Operators &amp; Boolean
	</h1>
	<h2>
		===
	</h2>
	<h3>
		1 === 1
	</h3>

	<script>
		alert(1 === 1); // true
		console.log(1 === 1); // true
		document.write(1 === 1); // true
	</script>

	<h3>
		1 === 2
	</h3>

	<script>
		alert(1 === 2); // false
		console.log(1 === 2); // false
		document.write(1 === 2); // false
	</script>

	<h3>
		1 &lt; 2
	</h3>

	<script>
		alert( 1 < 2);
		console.log( 1 < 2);
		document.write( 1 < 2);
	</script>

	<h3>
		1 &lt; 1
	</h3>

	<script>
		alert( 1 < 1);
		console.log( 1 < 1);
		document.write( 1 < 1);
	</script>
</body>
</html>
