<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열</title>
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>

	<script>
		var coworkers = ["dreamboy", "july"];
	</script>

	<h2>get</h2>

	<script>
		alert(coworkers[0]);
		console.log(coworkers[0]);
		document.write(coworkers[0]+"<br>");

		alert(coworkers[1]);
		console.log(coworkers[1]);
		document.write(coworkers[1]+"<br>");
	</script>

	<h2>Count</h2>

	<script>
		alert(coworkers.length);
		console.log(coworkers.length);
		document.write(coworkers.length+"<br>");
	</script>

	<h2>Add</h2>

	<script>
		alert(coworkers.push('ddre'));
		console.log(coworkers.push('ddre'));
		document.write(coworkers.push('ddre')+"<br>");

		alert(coworkers.push('irjf'));
		console.log(coworkers.push('irjf'));
		document.write(coworkers.push('irjf')+"<br>");
	</script>
</body>
</html>
