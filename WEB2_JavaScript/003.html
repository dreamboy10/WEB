<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>데이터타입 - 문자열과 숫자</title>
</head>
<body>
	<script>
		alert(1);
		console.log(1);
		document.write(1+"<br>");

		alert(1+1);
		console.log(1+1);
		document.write(1+1+"<br>");

		alert(2-1);
		console.log(2-1);
		document.write(2-1+"<br>");

		alert(2*4);
		console.log(2*4);
		document.write(2*4+"<br>");

		alert(6/2);
		console.log(6/2);
		document.write(6/2+"<br>");

		alert("hello world");
		console.log("hello world");
		document.write("hello world"+"<br>");

		alert('hello world');
		console.log('hello world');
		document.write('hello world'+"<br>");

		alert('hello world'.length);
		console.log('hello world'.length);
		document.write('hello world'.length+"<br>");

		alert('Hello world'.toUppercase);
		console.log('Hello world'.toUppercase);
		document.write('Hello world'.toUppercase+"<br>");

		alert('Hello world'.indexOf('o'));
		console.log('Hello world'.indexOf('o'));
		document.write('Hello world'.indexOf('o')+"<br>");

		alert('Hello world'.indexOf('world'));
		console.log('Hello world'.indexOf('world'));
		document.write('Hello world'.indexOf('world')
			+"<br>");
	</script>
</body>
</html>
